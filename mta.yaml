_schema-version: "3.1"
ID: BasicCrudApp
description: A simple CAP project.
version: 1.0.0
modules:
- name: BasicCrudApp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: BasicCrudApp-db
  - name: uaa_BasicCrudApp
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: BasicCrudApp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: BasicCrudApp-db
  parameters:
    buildpack: nodejs_buildpack
- name: BasicCrudApp-destination-content
  type: com.sap.application.content
  requires:
  - name: BasicCrudApp-destination-service
    parameters:
      content-target: true
  - name: BasicCrudApp_html_repo_host
    parameters:
      service-key:
        name: BasicCrudApp_html_repo_host-key
  - name: uaa_BasicCrudApp
    parameters:
      service-key:
        name: uaa_BasicCrudApp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: basiccrudrouter_BasicCrudApp_html_repo_host
          ServiceInstanceName: BasicCrudApp-html5-app-host-service
          ServiceKeyName: BasicCrudApp_html_repo_host-key
          sap.cloud.service: basiccrudrouter
        - Authentication: OAuth2UserTokenExchange
          Name: basiccrudrouter_uaa_BasicCrudApp
          ServiceInstanceName: BasicCrudApp-xsuaa-service
          ServiceKeyName: uaa_BasicCrudApp-key
          sap.cloud.service: basiccrudrouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: BasicCrudApp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: BasicCrudApp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontendui.zip
      name: frontendui
      target-path: resources/
- name: frontendui
  type: html5
  path: app/frontendui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: BasicCrudApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: BasicCrudApp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: BasicCrudApp-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: BasicCrudApp-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: BasicCrudApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: BasicCrudApp-html5-app-host-service
    service-plan: app-host
- name: uaa_BasicCrudApp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: BasicCrudApp-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
